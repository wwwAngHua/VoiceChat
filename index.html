<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Chat</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lottie.min.js"></script>
    <script src="js/axios.min.js"></script>
  </head>
  <body>
    <small
      id="transcript"
      style="
        position: absolute;
        top: 0;
        right: 0;
        color: white;
        padding: 2px;
        background-color: black;
      "
      >说点什么</small
    >
    <div class="center">
      <h3>Voice Chat&nbsp;<small>by WangHua</small></h3>
      <p>
        Hello, welcome to voice chat(<span style="background-color: yellow"
          >beta v1.0</span
        >)
      </p>
      <div id="lottie-animation" style="width: 370px; height: auto"></div>
      <div>
        <button id="startBtn">START</button>
        &nbsp;
        <button id="stopBtn">STOP</button>
      </div>
    </div>
    <script>
      const animation = lottie.loadAnimation({
        container: document.getElementById("lottie-animation"),
        renderer: "svg",
        loop: true,
        autoplay: false,
        path: "animation/voice.json",
      });
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("您的浏览器不支持语音识别。请使用支持的浏览器，如 Chrome。");
      } else {
        const recognition = new SpeechRecognition();
        recognition.lang = "zh-CN";
        recognition.interimResults = true; // 显示临时结果
        recognition.continuous = true; // 连续识别

        const transcriptElement = document.getElementById("transcript");
        let isRecognizing = false;

        // 处理识别结果
        recognition.onresult = (event) => {
          const results = Array.from(event.results)
            .map((result) => result[0].transcript)
            .join("");
          transcriptElement.textContent = results;
        };

        // 开始识别
        recognition.onstart = () => {
          isRecognizing = true;
          animation.play();
          transcriptElement.textContent = "识别中...";
        };

        // 识别结束
        recognition.onend = () => {
          isRecognizing = false;
          animation.stop();
          axios
            .get(
              "https://api.t1y.net/1001/voice?q=" +
                transcriptElement.textContent
            )
            .then((response) => {
              console.log(response.data);
              transcriptElement.textContent = response.data.text;
              var audio = new Audio(response.data.mp3);
              audio.play();
              /*
              // 检查浏览器是否支持 SpeechSynthesis API
              if ("speechSynthesis" in window) {
                // 创建一个 SpeechSynthesisUtterance 实例
                const utterance = new SpeechSynthesisUtterance(
                  response.data.data.content
                );

                // 设置语言（可以调整为其他语言，如 'en-US' 表示英语）
                utterance.lang = "zh-CN";

                // 设置音量、语速、音调（可选）
                utterance.volume = 1; // 范围 0 到 1
                utterance.rate = 1; // 范围 0.1 到 10
                utterance.pitch = 1; // 范围 0 到 2

                // 当语音开始播放时触发
                utterance.onstart = () => {
                  animation.play();
                  console.log("语音开始播放");
                };

                // 当语音播放结束时触发
                utterance.onend = () => {
                  animation.stop();
                  console.log("语音播放结束");
                };

                // 当语音播放出错时触发
                utterance.onerror = (event) => {
                  console.error("语音合成错误：", event.error);
                };

                // 播放语音
                window.speechSynthesis.speak(utterance);
              } else {
                console.error("当前浏览器不支持 SpeechSynthesis API");
                alert("当前浏览器不支持 SpeechSynthesis API");
              }*/
            })
            .catch((error) => {
              console.error(error);
            });
          //transcriptElement.textContent += "(END)";
        };

        // 点击开始按钮
        document.getElementById("startBtn").addEventListener("click", () => {
          if (!isRecognizing) {
            recognition.start();
          }
        });

        // 点击停止按钮
        document.getElementById("stopBtn").addEventListener("click", () => {
          if (isRecognizing) {
            recognition.stop();
          }
        });
      }
    </script>
  </body>
</html>
